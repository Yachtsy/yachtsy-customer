<ion-header>
    <ion-toolbar>
        <ion-title>
            Your details
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
      Close
    </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-item [class.error]="!name.valid && name.touched">
            <ion-label floating>Your full name:</ion-label>
            <ion-input type="text" value="" [formControl]="name"></ion-input>
        </ion-item>
        <ion-item [class.error]="!email.valid && email.touched">
            <ion-label floating>Email</ion-label>
            <ion-input type="text" value="" [formControl]="email"></ion-input>
        </ion-item>
        <br/><br/>
        <button (click)="submitRequest()" class="btn btn-primary" [disabled]="!form.valid" block>Submit</button>
    </form>
</ion-content>
