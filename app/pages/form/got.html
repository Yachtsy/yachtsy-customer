
<ion-content>

    <div class="content-back"></div>

    <div class="content-wrapper">
        <div class="header-wrapper">
          <div class="header-back"></div>

          <div class="header-text">
            <div class="icon-wrapper">
              <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
              <ion-icon class="large" name="ios-checkmark-circle-outline"></ion-icon>
              <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
            </div>

            <div>You'll receive custom quotes by Monday evening.</div>
          </div>
        </div>

        <div class="desc-wrapper">
            <div class="details-title">Introductions Include:</div>

            <div class="details-set">
              <ion-icon class="details-icon" name="logo-usd"></ion-icon>
              <div class="details-desc">Quote</div>
            </div>
            <div class="details-set">
              <ion-icon class="details-icon" name="create"></ion-icon>
              <div class="details-desc">Message</div>
            </div>
            <div class="details-set">
              <ion-icon class="details-icon" name="star"></ion-icon>
              <div class="details-desc">Reviews</div>
            </div>
            <div class="details-set">
              <ion-icon class="details-icon" name="md-person"></ion-icon>
              <div class="details-desc">Profile</div>
            </div>
        </div>

        <button class="button block-button" block (click)="next()">Okay, got it.</button>
    </div>

</ion-content>
