<ion-content padding class="review">

  <div class="Aligner">
    <div class="Aligner-item">

      <img />

      <h5 text-center>Please give your pro a review</h5>
      <input type="text" [(ngModel)]="comments" placeholder="write a comment...">
      <rating style="font-size: 25px" text-center score="0" max="5" fontsize="25px" (update)="onRatingChange($event)"></rating>
    </div>
  </div>

</ion-content>

<ion-footer class="review">
  <ion-toolbar no-border-top>
    <button class="block-button" light full (click)="submitReview()">Submit</button>
  </ion-toolbar>
</ion-footer>
