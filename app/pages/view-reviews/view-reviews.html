<ion-header>
    <ion-navbar>
        <ion-title><span class="review-count ">{{totalReviews}} REVIEWS</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="view-reviews">

    <ion-list>
        <div class="review-wrapper" tappable *ngFor="let item of reviews">

            <ion-item>
                <ion-avatar item-left>
                    <div class="avatar-image " [ngStyle]="{ 'background-image': 'url(' + profile.image + ')'} "></div>
                </ion-avatar>
                <div class="reviewer-name">{{item.reviewer}}</div>
                <rating score="{{item.rating}} " max="5"></rating>

            </ion-item>
            <div class="review-content ">{{item.comments}}</div>
        </div>
    </ion-list>
</ion-content>

<ion-footer class="view-reviews">
    <ion-toolbar no-border-top>
        <button light full (click)="close() ">Close</button>
    </ion-toolbar>
</ion-footer>
