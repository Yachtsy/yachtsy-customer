<ion-header>
    <ion-navbar>
        <ion-title>
            Notifications
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

	<ion-list *ngFor="let item of items">

		<div *ngIf="item.data.quotes">
		<!-- List header with buttons on each side -->
		<ion-list-header>
			<span class="header-title">{{item.data.categoryName}}</span>
			<span class="header-unread">&nbsp;&bull;&nbsp;{{item.data.unreadCount}} unread</span>
		</ion-list-header>

		<!-- Loops through and creates multiple items -->
		<ion-item *ngFor="let quote of item.data.quotes" (click)="quoteClick(item, quote)">
		    <ion-avatar item-left>
	      		<div class="avatar-image" [ngStyle]="{'background-image': 'url(http://www.isic.cz/wp-content/plugins/orchitech-dm/resources/alive-dm/img/empty-image.png)'}"></div>
	    	</ion-avatar>
			<div class="supplier-name">{{quote.data.supplierNickName}}</div>
			<div class="quote-content">{{quote.data.initialMessage}}</div>
			<div item-right class="right-item">
				<div class="price-desc">NEW&nbsp;&bull;&nbsp;$100</div>
				<div class="time-desc">2m ago</div>
			</div>
		</ion-item>
		</div>

	</ion-list>

</ion-content>
