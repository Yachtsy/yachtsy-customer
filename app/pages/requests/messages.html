<ion-header>
    <ion-navbar>
        <ion-title>
            {{footerBottom}}
        </ion-title>

        <ion-buttons end>
            <button [disabled]="alreadyHiredSupplier" (click)="hire()">Hire</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content class="message-content" [ngStyle]="{bottom: contentsBottom + 'px'}">

    <ion-item>
        $ {{price}} total price
    </ion-item>

    <div>
        <ion-card *ngFor="let item of messages; let i = index">
            <ion-card-header *ngIf="item.data.uid === userId">
                Me:
            </ion-card-header>

            <ion-card-header *ngIf="item.data.uid !== userId">
                Pro:
            </ion-card-header>

            <ion-card-content>
                <p>
                    {{item.data.body}}
                </p>
            </ion-card-content>

        </ion-card>
    </div>

</ion-content>

<ion-footer [ngStyle]="{bottom: footerBottom + 'px'}" no-border-top>
    <ion-toolbar class="message-bar">
        <!--[disabled]="request.hiring.supplierId !== supplierId"-->
        <ion-input #chat_input *ngIf="request" [(ngModel)]="message" class="chatbox"></ion-input>
        <ion-buttons end>
             <!--[disabled]="request.hired.supplierId !== supplierId"-->
            <button royal *ngIf="request" (click)="sendMessage($event)">
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
